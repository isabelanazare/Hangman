      <div class="container mt-3">
          <div class="row mt-2">

            <h4 class="d-block text-center col-12 mt-5">Add category phrases</h4>

            <div class="input-group mb-3 col-6 offset-sm-3 mt-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="inputGroupFile01">Choose File</label>
                    </div>
                  </div>
            </div>


          <button onclick="addPhrases()" class="btn btn-primary col-4 offset-sm-4 mt-5">Upload Phrases</button>

      </div>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
       integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

       <script>
         function addPhrases() {

            fetch('http://localhost:3000/admin/hangmanPhrases', {
                method: 'POST',
                body: getFormData(getFile())
            }).then(res => res.json())
            .then(success => console.log(success))
            .catch(err => console.log(err));
         }

         function getFile() {
            return document.querySelector('input[type=file]').files[0];
         }

         function getFormData(file) {
            let formData = new FormData();
            formData.append('textFile', file);

            return formData;
         }
         
       </script>
