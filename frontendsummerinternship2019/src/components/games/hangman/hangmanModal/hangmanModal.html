<div id = "leaderBoard">
    <h3 class="phrase">ANSWER: {{props.phrase}}</h3>
    <div class = "row">
        <ul>
            {{#each props.leaderBoard}}
            <li>{{computeLeaderboardPlace @index}}.{{this.username}} &mdash; {{this.score}}pts</li>
            {{/each}}
        </ul>
    </div>
    <div class = "row">
        <a href="/#/dashboard" style="color:white; margin: 0px auto;">
            <button class = "btn btn-primary">
                Homepage
            </button>
        </a>
    </div>
    
    
    
</div>
