<svg id="hangman-illustration" viewBox = "0 0 400 600">
	<style>
		@keyframes baseAnimation {
			0% {
				transform: scaleX(0);
			}
			100% {
				transform: scaleX(1);
			}
		}
	
		@keyframes eyesIrisAnimation {
			0% {
				transform: translate(1, 1);
			}

			25% {
				transform: translate(-4px, 1px);
			}

			100% {
				transform: translate(-1px, 1px);
			}
		}
		
		@keyframes mouthAnimation {

			100% {
				d: path("M 233 227 Q 262 231 266 228");
			}
		}
		
		#base {
			animation: .4s linear 0s 1 normal forwards running baseAnimation;
			
		}

		.hangman-body {
			fill: #333;
			stroke: white;
			stroke-width: 5px;
		}

		#mouth {
			stroke-width: 3px;
			animation: .3s linear .2s 1 normal forwards running mouthAnimation;
		}

		#left-eye, #right-eye {
			stroke-width: 2px;
		}

		#left-eye-filling, #right-eye-filling {
			animation: .4s linear 0s 1 normal forwards running eyesIrisAnimation;
		}
	</style>
	<path id = "base" d = "M 0 550 H 100 V 535 H 0 V 550 H 0" fill = 'white'/>

	<path id = "head-contour" class = "hangman-body"  d = "M 251 169 A 40 40 0 1 0 252 169 z" />

	<path id = "left-eye" class = "hangman-body" stroke-linecap="round" 
		d = "M 224 202 Q 235 197 243 203 Q 234 211 224 202 z" 
	/>
	<circle id = "left-eye-filling" class = "hangman-body" cx = "233" cy = "203" r = "1.75" />

	<path id = "right-eye" class = "hangman-body" stroke-linecap="round" 
		d = "M 257 202 Q 268 197 276 203 Q 267 211 257 202 z" 
	/>
	<circle id = "right-eye-filling" class = "hangman-body" cx = "266.5" cy = "203" r = "1.75" />

	<path id = "mouth" class = "hangman-body" stroke-linecap="round" d = "M 233 227 Q 248 235 266 228" />

	<path id = "abdomen" class = "hangman-body"
		d = "M 250 250 S 316 264 282 384 Q 252 395 219 387 Q 201 273 250 250 z"
	/>

	<path  id = "left-arm" class = "hangman-body" stroke-linejoin="round"
		d = "M 203 267 Q 226 250 226 269 Q 182 355 177 399 Q 159 408 160 397 Q 176 310 203 267 z" 
	/>

	<path id = "right-arm" class = "hangman-body" stroke-linejoin="round" 
		d = "M 278 266 Q 284 248 303 265 Q 325 308 324 400 Q 308 401 306 392 Q 309 305 280 271 z"
	/>

	<path id = "left-leg" class = "hangman-body" stroke-linejoin="round"
			d = "M 218 388 L 241 392 Q 222 461 226 542 Q 214 553 204 541 Q 202 453 212 407 z" 
	/>

	<path id = "right-leg" class = "hangman-body" stroke-linejoin="round"
		d = "M 261 393 L 283 385 Q 302 432 307 541 Q 300 551 288 545 Q 273 433 263 398 z" 
	/>
</svg>
